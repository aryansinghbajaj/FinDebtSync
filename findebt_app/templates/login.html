<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinDebtSync</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #336699;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #336699;
            border-color: #336699;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #265180;
            border-color: #265180;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">FinDebtSync</div>
            
            <h2 class="text-center mb-4">Login to Your Account</h2>
            
            {% if form.errors %}
                <div class="alert alert-danger mb-4">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" novalidate>
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}">
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}">
                </div>
                
                <button type="submit" class="btn btn-primary mt-4">Login</button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                <p><a href="{% url 'home' %}">Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
