<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinDebtSync - Smart Debt Settlement</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #6699cc 0%, #336699 100%);
        }
        .logo-text {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .tagline {
            color: #e6f2ff;
            font-size: 1.4rem;
        }
        .btn-registration {
            background-color: #ffffff;
            color: #336699;
            font-weight: 600;
            padding: 10px 25px;
            margin-right: 15px;
            border: none;
        }
        .btn-login {
            background-color: transparent;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 25px;
            border: 2px solid #ffffff;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="logo-text mb-3">FinDebtSync</h1>
                    <p class="tagline mb-5">Optimize your debt settlements with intelligent transaction management</p>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <div class="mt-5">
                        {% if user.is_authenticated %}
                            <a href="{% url 'dashboard' %}" class="btn btn-registration">Go to Dashboard</a>
                            <a href="{% url 'logout' %}" class="btn btn-login">Logout</a>
                        {% else %}
                            <a href="{% url 'register' %}" class="btn btn-registration">Register</a>
                            <a href="{% url 'login' %}" class="btn btn-login">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
